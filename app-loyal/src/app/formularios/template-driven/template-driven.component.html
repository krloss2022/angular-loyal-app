<div class="row">
  <div class="col-6">
    <form #formulario="ngForm" novalidate (ngSubmit)="submitForm(formulario)">
      <div class="form-group">
        <label>Email</label>
        <input
          ngModel
          #email="ngModel"
          type="email"
          name="email"
          required
          email
          [ngClass]="{'is-invalid' : email.touched && email.invalid}">

        <button type="submit" [disabled]="formulario.invalid">
          Enviar
        </button>
        <input type="reset" value="Reset">

      </div>
    </form>
  </div>
  <div class="col-6">
    <h3>informacion de formulario</h3>
    <ul>
      <li>
        value: {{formulario.value | json}}
      </li>
      <li>
        valid: {{formulario.valid}}
      </li>
      <li>
        submitted: {{formulario.submitted}}
      </li>
      <li>
        pristine: {{formulario.pristine}}
      </li>
      <li>
        touched: {{formulario.touched}}
      </li>
      <li>
        email: {{email.errors | json}}
      </li>
    </ul>
  </div>
</div>
