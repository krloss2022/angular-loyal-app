<!-- Collapsable Card Example -->
<div class="card shadow mb-4">
  <!-- Card Header - Accordion -->
  <a href="#collapseCardExamplesa" class="d-block card-header py-3" data-toggle="collapse" role="button"
    aria-expanded="true" aria-controls="collapseCardExample">
    <h6 class="m-0 font-weight-bold text-primary">Saldo</h6>
  </a>
  <!-- Card Content - Collapse -->
  <div class="collapse show" id="collapseCardExamplesa">
    <div class="card-body">
      <div class="row">
        <!-- Earnings (Monthly) Card Example -->
        <div class="col-xl-3 col-md-6 mb-4" *ngFor="let saldo of saldo?.datosSaldos">
          <div class="border-left-primary shadow">
            <div class="card-body">
              <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                  <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                    {{saldo.titulo}}
                  </div>
                  <div class="h5 mb-0 font-weight-bold text-gray-800">
                    {{saldo.descripcion}}
                  </div>
                </div>
                <!-- <div class="col-auto">
                  <i class="fas fa-money fa-2x text-gray-300"></i>
                </div> -->
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
